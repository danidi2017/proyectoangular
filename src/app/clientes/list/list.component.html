<div class="container">
<table class="table">
    <thead>
      <tr>
        <th scope="col">Cedula</th>
        <th scope="col">Nombre Contacto</th>
        <th scope="col">Direccion</th>
        <th scope="col">Email</th>
      </tr>
    </thead>
    <tbody>        
      <tr *ngFor="let clientes of ClientesService.clientesList">
        <!--<th scope="row">1</th>-->
        <td>{{clientes.cedula}}</td>
        <td>{{clientes.nombrecontacto}}</td>
        <td>{{clientes.direccion}}</td>
        <td>{{clientes.email}}</td>
      </tr>      
    </tbody>
  </table>
</div>
