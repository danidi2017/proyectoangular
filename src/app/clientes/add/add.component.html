<div class="container">
    <form>
        <div class="form-group">
          <label for="cedula">Cedula</label>
          <input type="text" class="form-control" id="cedula" aria-describedby="emailHelp" placeholder="Cedula" [(ngModel)]="clientes.cedula" name="cedula" #cedula="ngModel">
          <!--<small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>-->
        </div>
        <div class="form-group">
          <label for="nombre">Nombre</label>
          <input type="text" class="form-control" id="nombre" placeholder="Nombre" [(ngModel)]="clientes.nombrecontacto" name="nombrecontacto" #nombrecontacto="ngModel" >
        </div>
        <div class="form-group">
            <label for="direccion">Direccion</label>
            <input type="text" class="form-control" id="direccion" placeholder="Direccion" [(ngModel)]="clientes.direccion" name="direccion" #direccion="ngModel">
          </div>
          <div class="form-group">
              <label for="email">Email</label>
              <input type="text" class="form-control" id="email" placeholder="Email" [(ngModel)]="clientes.email" name="email" #email="ngModel">
            </div>
            <button [disabled]="!addform.valid" md-raised-button color="accent" (click)="onSaveClick()">Guardar</button>
            <button md-raised-button color="accent" (click)="onNewClick()">Nuevo Registro</button>
       <!-- <button type="submit" class="btn btn-primary">Submit</button>-->
      </form>
    </div>
