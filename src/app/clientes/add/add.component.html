<form #addform="ngForm">
  <table>
    <tr>
      <td>
          <md-form-field>
              <input required mdInput placeholder="Nombre" [(ngModel)]="clientes.nombre" name="nombre" #nombre="ngModel">
              <md-error>
                Por Favor Ingrese un Nombre Valido
              </md-error>
            </md-form-field>
      </td>
    </tr>
    <tr>
        <td>
            <md-form-field>
                <input required mdInput placeholder="Direccion" [(ngModel)]="clientes.direccion" name="direccion" #direccion="ngModel">
                <md-error>
                  Por Favor Ingrese una Direccion Valida
                </md-error>
              </md-form-field>
        </td>
    </tr>
             <tr>
              <td>
                  <div class="button-row">
                      <button [disabled]="!addform.valid" md-raised-button color="accent">Guardar</button>
                  </div>
                    
             </td>
              </tr>
  </table>
</form>
